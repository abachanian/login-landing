<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="style.css">
    <title>Inicio de Sesión</title>
</head>
<body>
    <article class="sesion">
        <div class="inner">
            <img src="./img/user.png" alt="" class="login">
            <h1>Iniciar Sesión</h1>
            <form action="datos">
                <input type="email" name="" id="" class="datos" placeholder="Ingrese su correo">
                <input type="password" name="" id="" class="datos" placeholder="Ingrese su contraseña">
                <button type="submit">ENTRAR</button>
            </form>
            <a href="https://www.google.com.ar/" class='link'>Olvidé mi password</a>
        </div>
    </article>
    
</body>
</html>
